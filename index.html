<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Card</title>
</head>

<body>

    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>




    <div class="d-flex flex-column justify-content-center w-100 h-100">

        <div class="d-flex flex-column justify-content-center align-items-center"></div>
    </div>


    <section>
        <div class="card">
            <div class="top">
                <span>Kritish Dhiman</span>
            </div>

            <div class="middle">
                <div class="left">
                    <img src="images/avatar.jpg" alt="">
                </div>
                <div class="right">
                    <label for="">Skills:</label>
                    <div>
                        <ul>
                            <li>Web Designer</li>
                            <li>Programmer</li>
                            <li>Graphic Designer</li>
                        </ul>
                    </div>
                    <div class="social-icon">
                        <a href="https://www.linkedin.com/in/kritish-dhiman/" style="text-decoration: none; color: inherit;">
                            <span><i class="bx bxl-linkedin"></i></span>
                        </a>                                             
                        <a href="https://www.instagram.com/kritishdhiman/" style="text-decoration: none; color: inherit;">
                            <span><i class="bx bxl-instagram"></i></span>
                        </a>  
                        <a href="https://github.com/kritishdhiman" style="text-decoration: none; color: inherit;">
                            <span><i class="bx bxl-github"></i></span>
                        </a> 
                    </div>
                </div>

            </div>

            <div class="bottom">
                <a href="https://kritishdhiman.github.io/Portfolio/" class="portfolio-link">
                    <input type="submit" class="btn" value="Portfolio">
                </a>                
            </div>
        </div>
    </section>
</body>

</html>
